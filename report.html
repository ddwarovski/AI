<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레포트 생성 페이지</title>
    <style>
		 body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #reportContent {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }

        #generateReportBtn {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #generatedReport {
            margin-top: 20px;
        }
    </style>
</head>
<body>
	
    <h1>레포트 생성 페이지</h1>

    <label for="reportContent">레포트 내용:</label>
    <textarea id="reportContent" placeholder="레포트 내용을 입력하세요..."></textarea>

    <button id="generateReportBtn">레포트 생성</button>

    <div id="generatedReport"></div>

    <script>
        document.getElementById('generateReportBtn').addEventListener('click', function() {
            // 레포트 생성 로직
            var reportContent = document.getElementById('reportContent').value;
            var generatedReport = generateReport(reportContent);

            // 생성된 레포트를 페이지에 표시
            document.getElementById('generatedReport').innerHTML = generatedReport;
        });

        function generateReport(content) {
            // 간단한 레포트 생성 로직 (여기에 레포트 생성 로직을 추가하세요)
            // 이 예제에서는 입력된 내용을 감싼 간단한 HTML을 반환합니다.
            return '<div style="border: 1px solid #ccc; padding: 10px;">' + content + '</div>';
        }
    </script>

</body>
</html>
